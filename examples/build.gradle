extensions.xrunDir = file("$buildDir/xrun")

task runExample(type: OldRunExampleTask) {
    dependsOn project(':').genFullArgsFile
}

runExample.getAvailableExamples().each { example ->
    task("run_${example}", type: RunExampleTask) {
        exampleName example
        dependsOn project(':').genFullArgsFile
    }
}
